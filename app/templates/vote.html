{% extends "base.html" %}
{% block content %}
  <!--Content Section for Each Page-->
    <div class="container content-section">
        <img class="top-image img-fluid rounded" src="static/images/road2.jpg" alt="">
        <div class="word-section">
          <div class="row">
            <div class="col-md-10 mx-auto">
              <div class="content-background rounded p-5">
                <h2>{{ data.question }}</h2>
                  <form action="/poll">
                    {% for e in data.fields %}
                       <input type="radio" name="field" value="{{ e }}"> {{ e }}<br>
                    {% endfor %}
                    <input type="submit" value="Vote" />
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
